<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>

<body>
  <main id="Cal">
    <div class="Calculator_outer">
      <h1>Calculator</h1>
      <input type="text" class="text" readonly>

      <div class="button-cointainer">

        <button class="btn-class" onclick="current_value = '';
        document.querySelector('.text').value= current_value;
        ">Cancel</button>

        <button class="btn-class" onclick="current_value = current_value+'/';
        document.querySelector('.text').value= current_value;
        ">/</button>

        <button class="btn-class" onclick="current_value = current_value+'*';
        document.querySelector('.text').value= current_value;
        ">*</button>
        <button class="btn-class" onclick="current_value = current_value+7;
        document.querySelector('.text').value= current_value;
        ">7</button>

        <button class="btn-class" onclick="current_value = current_value+8;
        document.querySelector('.text').value= current_value;
        "> 8</button>

        <button class="btn-class" onclick="current_value = current_value+9;
        document.querySelector('.text').value= current_value;
        ">9</button>

        <button class="btn-class" onclick="current_value = current_value+4;
        document.querySelector('.text').value= current_value;
        ">4</button>

        <button class="btn-class" onclick="current_value = current_value+5;
        document.querySelector('.text').value= current_value;
        ">5</button>

        <button class="btn-class" onclick="current_value = current_value+6;
        document.querySelector('.text').value= current_value;
        ">6</button>

        <button class="btn-class" onclick="current_value = current_value+1;
        document.querySelector('.text').value= current_value;
        ">1</button>

        <button class="btn-class" onclick="current_value = current_value+2;
        document.querySelector('.text').value= current_value;
        ">2</button>

        <button class="btn-class" onclick="current_value = current_value+3;
        document.querySelector('.text').value= current_value;
        ">3</button>

        <button class="btn-class" onclick="current_value = current_value+0;
        document.querySelector('.text').value= current_value;
        ">0</button>

        <button class="btn-class" onclick="current_value = current_value+'+';
        document.querySelector('.text').value= current_value;
        ">+</button>

        <button class="btn-class" onclick="current_value = current_value+'-';
        document.querySelector('.text').value= current_value;
        ">-</button>

        <button class="btn-class" onclick="
        current_value = eval(current_value);
        document.querySelector('.text').value=current_value;
        ">=</button>

        <button class="btn-class" onclick="current_value = current_value+'.';
        document.querySelector('.text').value= current_value;
        ">.</button>

        <button class="btn-class" onclick="current_value = '';
        document.querySelector('.text').value= current_value;
        ">C</button>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
